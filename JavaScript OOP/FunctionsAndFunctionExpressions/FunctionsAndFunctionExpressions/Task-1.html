<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function solve() {
            return function sum(numbers) {
                if (numbers.length === 0) {
                    return null;
                }

                return numbers.reduce(function (s, n) {
                    n = +n;

                    if (isNaN(n)) {
                        throw new Error();
                    }

                    return s + n;
                }, 0);
            }

            module.exports = sum;
        }
    </script>
</body>
</html>

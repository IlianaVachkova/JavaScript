<!DOCTYPE html>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var number = 5;
        var even = true;

        if (number % 2 === 0) {
            jsConsole.writeLine('Even? -> ' + even);
        }
        else {
            jsConsole.writeLine('Even? -> ' + !even);
        }
    </script>

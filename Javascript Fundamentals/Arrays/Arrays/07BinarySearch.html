<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>07.Binary Search</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var array = [1, 2, 3, 5, 6, 7, 8, 9, 10];
        var length = array.length;

        jsConsole.writeLine(array.join(', '));

        var left = 0;
        var right = length - 1;
        var searchedElement = 10;
        var searchehIndex = -1;

        while (left <= right) {
            var middle = parseInt((left + right) / 2);

            if (array[middle] === searchedElement) {
                searchehIndex = middle;
                break;
            }
            else if (searchedElement < array[middle]) {
                right = middle - 1;
            }
            else {
                left = middle + 1;
            }
        }

        if (searchehIndex != -1) {
            jsConsole.writeLine('Index of element ' + searchedElement + ' is: ' + searchehIndex.toString());
        }
        else {
            jsConsole.writeLine('Element not found!');
        }
    </script>
</body>
</html>

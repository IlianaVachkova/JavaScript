</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var n = 10;
        var number = 0;

        while (number < n) {
            number++;

            if ((number % 3 !== 0) && (number % 7 !== 0)) {
                jsConsole.write(number + ' ');
            }
        }
    </script>
</body>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>09.Extract E-mails</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function extractEmails(text) {
            var result = [];
            var splitted = text.split(' ');

            var i = 0,
                len = splitted.length;
            for (i = 0; i < len; i += 1) {
                if (splitted[i].contains('@')) {
                    var trimmed = splitted[i].replace(/[,.-]$/, '');
                    result.push(trimmed);
                }
            }

            return result.join('<br />');
        }

        (function () {
            var text = "feel free to e-mail us at go.sample@hotmail.com. Make sure it is right as g8U_&j@gmail.com, to be continued";
            var result = extractEmails(text);
            jsConsole.writeLine(result);
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03.Sub-string in Text</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var string = 'The text is as follows: We are living in an yellow submarine. We don\'t have anything else. inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.';
        string = string.toLowerCase();
        var counter = 0;
        var i,
            len = string.length;

        for (i = 0; i < len; i += 1) {
            var index = string.indexOf('in', i);

            if (index != -1) {
                counter += 1;
                i = index;
            }
        }

        jsConsole.writeLine(counter);
    </script>
</body>
</html>

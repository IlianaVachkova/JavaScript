<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>01.Planar Coordinates</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function buildPoint(x, y) {
            return {
                x: x,
                y: y,
                toString: function () {
                    return 'Point(' + this.x + ', ' + this.y + ')';
                }
            }
        }

        var point1 = buildPoint(3, 4);
        var point2 = buildPoint(7, 8);
        var point3 = buildPoint(10, 11);
        jsConsole.writeLine(point1);

        function calcDistance(point1, point2) {
            return Math.sqrt((point1.x - point2.x) * (point1.x - point2.x) + (point1.y - point2.y) * (point1.y - point2.y));
        }

        jsConsole.writeLine('The distance between poin1 and point2 is ' + calcDistance(point1, point2));

        function buildLine(point1, point2) {
            return {
                point1: point1,
                point2: point2,
                toString: function () {
                    return 'Line(' + this.point1 + ', ' + this.point2 + ')';
                }
            }
        }

        var line1 = buildLine(point1, point2);
        var line2 = buildLine(point1, point3);
        var line3 = buildLine(point2, point3);

        jsConsole.writeLine(line1);

        function lineLength(line) {
            return calcDistance(line.point1, line.point2);
        }

        function checkIfLinesCanFormTriangle(lne1, line2, line3) {
            var line1Length = lineLength(line1);
            var line2Length = lineLength(line2);
            var line3Length = lineLength(line3);

            return (line1Length + line2Length > line3Length)
                && (line2Length + line3Length > line1Length)
                && (line1Length + line3Length > line2Length);
        }

        var isTrianglePossible = checkIfLinesCanFormTriangle(line1, line2, line3);
        jsConsole.writeLine("Can " + line1 + ", " + line2 + ", " + line3 + " form a triangle? " + isTrianglePossible);
    </script>
</body>
</html>

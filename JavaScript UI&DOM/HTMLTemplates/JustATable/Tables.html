<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="handlebars-v3.0.3.js"></script>
</head>
<body>
    <table class="items-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Vendor</th>
                <th>Model</th>
                <th>OS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>Nokia</td>
                <td>Limia 920</td>
                <td>Windows Phone</td>
            </tr>
            <tr>
                <td>1</td>
                <td>LG</td>
                <td>Nexus 5</td>
                <td>Android</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Apple</td>
                <td>iPhone 6</td>
                <td>iOS</td>
            </tr>
        </tbody>
    </table>

    <script id="tables-template" type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each data.headers}}
                    <th>{{headers}}</th>
                    {{/each}}
                </tr>
            </thead>
        </table>
    </script>
</body>
</html>
